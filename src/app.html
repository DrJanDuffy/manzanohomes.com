<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A2540" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Manzano Homes - Premier real estate in Las Vegas, NV. Find your dream home in the Manzano neighborhood with expert local agents." />
    <meta name="keywords" content="Las Vegas real estate, Manzano neighborhood, homes for sale Las Vegas, real estate agent Las Vegas, 89121 zip code" />
    <meta name="author" content="Manzano Homes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manzanohome.com/" />
    <meta property="og:title" content="Manzano Homes - Las Vegas Real Estate | 3693 Manzano Peak Ave" />
    <meta property="og:description" content="Discover your dream home in the Manzano neighborhood of Las Vegas. Prime location near 3693 Manzano Peak Ave with excellent schools, walkability, and modern amenities." />
    <meta property="og:image" content="https://manzanohome.com/og-image.jpg" />
    <meta property="og:site_name" content="Manzano Homes" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://manzanohome.com/" />
    <meta property="twitter:title" content="Manzano Homes - Las Vegas Real Estate" />
    <meta property="twitter:description" content="Find your dream home in the Manzano neighborhood of Las Vegas with expert local real estate agents." />
    <meta property="twitter:image" content="https://manzanohome.com/og-image.jpg" />
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      .hero-gradient {
        background: linear-gradient(135deg, #0a2540 0%, #0369a1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .font-inter { font-family: 'Inter', system-ui, sans-serif; }
      .antialiased { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
      .focus\:not-sr-only:focus { position: static; width: auto; height: auto; padding: 0.5rem 1rem; margin: 0; overflow: visible; clip: auto; white-space: normal; }
      
      /* CRITICAL: Fix form readability immediately */
      input[type="text"], input[type="email"], input[type="tel"], input[type="number"], 
      textarea, select {
        background-color: white !important;
        color: #1f2937 !important;
        border: 2px solid #d1d5db !important;
        padding: 0.75rem !important;
        border-radius: 0.375rem !important;
      }
      input::placeholder, textarea::placeholder {
        color: #6b7280 !important;
      }
      input:focus, textarea:focus, select:focus {
        border-color: #0284c7 !important;
        box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1) !important;
        outline: none !important;
      }
    </style>
    
    <!-- Font preload optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- RealScout Widget Scripts -->
    <script>
      // RealScout configuration
      window.RealScoutConfig = {
        apiKey: '%VITE_REALSCOUT_API_KEY%',
        environment: 'production',
        debug: false
      };
    </script>
    <script src="https://widgets.realscout.com/v3/widget.js" async defer crossorigin="anonymous"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_TRACKING_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%VITE_GA_TRACKING_ID%', {
        page_title: 'Manzano Homes - Las Vegas Real Estate',
        page_location: window.location.href
      });
    </script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places,geometry" async defer></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "Manzano Homes",
      "url": "https://manzanohome.com",
      "logo": "https://manzanohome.com/logo-manzano.png",
      "description": "Premier real estate services in the Manzano neighborhood of Las Vegas, NV",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "3693 Manzano Peak Ave",
        "addressLocality": "Las Vegas",
        "addressRegion": "NV",
        "postalCode": "89121",
        "addressCountry": "US"
      },
      "telephone": "+1-702-555-0123",
      "email": "info@manzanohome.com",
      "areaServed": {
        "@type": "City",
        "name": "Las Vegas",
        "containedInPlace": {
          "@type": "State",
          "name": "Nevada"
        }
      },
      "serviceType": "Real Estate Sales and Services"
    }
    </script>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="font-inter antialiased">
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary-600 text-white px-4 py-2 rounded-lg z-50 transition-all duration-200">
      Skip to main content
    </a>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="fixed top-0 left-0 w-full h-1 bg-gray-200 z-50">
      <div class="h-full bg-primary-600 transition-all duration-300" style="width: 0%"></div>
    </div>
    
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- RealScout Widget Initialization -->
    <script>
      // Initialize RealScout widgets when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        if (window.RealScout) {
          // Initialize property search widgets
          const searchWidgets = document.querySelectorAll('[data-realscout-widget="search"]');
          searchWidgets.forEach(widget => {
            window.RealScout.initWidget(widget);
          });
          
          // Initialize home valuation widgets
          const valuationWidgets = document.querySelectorAll('[data-realscout-widget="valuation"]');
          valuationWidgets.forEach(widget => {
            window.RealScout.initWidget(widget);
          });
        }
      });
      
      // Loading progress indicator
      window.addEventListener('beforeunload', function() {
        const indicator = document.getElementById('loading-indicator');
        if (indicator) {
          indicator.querySelector('div').style.width = '100%';
        }
      });
    </script>
  </body>
</html>
